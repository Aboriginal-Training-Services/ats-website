<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script>
      const path = window.location.pathname;
      const base = '/ats-website';

      // Redirect /portal/... to /portal
      if (path.startsWith(`${base}/portal/`)) {
        window.location.replace(`${base}/portal`);
      } else {
        // Fallback: load index.html so SPA router can handle it
        window.location.replace(`${base}/`);
      }
    </script>
